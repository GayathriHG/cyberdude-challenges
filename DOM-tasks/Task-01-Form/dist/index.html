<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" crossorigin href="/assets/index-Oh3z_dBb.css">
  </head>
  <body class="bg-purple-800">
    

    <div class="bg-violet-200 max-w-2xl mx-auto px-4  rounded">
      <h2 class="text-center mt-20 mb-5 pt-5 font-serif text-xl">Your Feedback </h2>
    <form>
      <div>
        <div class="yourName">
          <input type="text" placeholder="Name" class="w-full mb-4 rounded p-2 outline-none font-serif">
        </div>
        <div class="yourEmail">
          <input type="text" placeholder="Email" class="w-full mb-4 rounded p-2 outline-none font-serif">
        </div>
        <div class="yourSubject">
          <input type="text" placeholder="Subject" class="w-full mb-4 rounded p-2 outline-none font-serif">
        </div>
        <div class="yourMessage">
          <textarea placeholder="Message" class="w-full mb-4 rounded p-2 outline-none font-serif" rows="4"></textarea>
        </div>
      </div>
      <button class="bg-purple-300 mb-4 w-full p-2 rounded hover:bg-purple-400 cursor-pointer font-serif text-xl" >Submit</button>
  </div>
    
  </div>
    </form>
    
    
    
  
    
    <script src="./assets/main.js"></script>
  </body>
</html>
