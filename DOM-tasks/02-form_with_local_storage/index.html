<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="icon"
  type="image/svg+xml"
  href="./assets/pictures/photo 3.jpg"
/>
  <title>Furfect pets</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>
<body class="bg-amber-100 font-serif">
  <h2 class="text-center text-4xl py-6">Furfect PetsðŸ’–</h2>
  <div class=" max-w-5xl mx-auto  flex bg-gray-400 rounded bg-fixed">
    <!--photo-->
    <div class="split left opacity-40 ">
      <img src="./assets/pictures/photo 1.jpg" alt="banner" class="rounded ">
</div>
    <div class="split right ">
      <div class="flex items-center text-center mx-10 mt-10 px-10">
        <!--logo-->
        <div>
          <img src="./assets/pictures/photo 3.jpg" alt="logo" class="w-12 h-12 rounded-full">
        </div>
        <!--heading-->
        <div>
          <h2 class="font-bold text-2xl mx-2 text-blue-700 ">
            Happy Pets Healthy Pets
          </h2>
        </div>
</div>
      <!--form start-->
      <form id="book-appointment-form" method="post">
        <!--name-->
        <div class="grid grid-cols-2  gap-2 space-x-10 mt-10 mx-10">
<div>
            <input type="text" placeholder="Pet's name" required 
            id="name" name="name" class="rounded px-2 py-2  outline-none w-full">
          </div>
          <!--gender-->
          <div>
            <select name="Gender" id="gender" class="px-2 py-2.5 rounded outline-none w-full " id="gender">
              <option value="">Choose an option</option>
              <option value="Male">Male</option>
              <option value="Female ">Female</option>

            </select>
          </div>

        </div>
        <!--breed-->
        <div class="grid grid-cols-2 gap-2 space-x-10  mt-10 mx-10 ">
          <div>
            <input type="text" placeholder="Specify the breed" id="breed" name="breed" required class="rounded px-2 py-2  outline-none w-full">
          </div>
          <!--type-->
          <div>
            <select name="type" id="type" class="px-2 py-2.5  rounded outline-none w-full ">
              <option value="">Choose an option</option>
              <option value="Cannine">Cannine</option>
              <option value="Feline">Feline</option>
            </select>
          </div>
</div>
        <!--age-->
        <div class="grid grid-cols-2 gap-2 space-x-10  mt-10 mx-10">
          <div>
            <input type="number" placeholder="Age" name="age" id="age" required class="rounded px-2 py-2  outline-none w-full">
          </div>
          <!--weight-->
          <div>
            <input type="number" placeholder="Weight in KG's" name="weight" id="weight" class="rounded px-2 py-2  outline-none w-full" required>
          </div>
        </div>
        <!--contact number-->
        <div class="grid grid-cols-2 gap-2  space-x-10  mt-10 mx-10">
          <div>
            <input type="number" placeholder="Your contact number" name="mobile" id="mobile" required class="rounded px-2 py-2  outline-none w-full">
          </div>
          <!--date and time-->
          <div>
            <input type="datetime-local" class="px-2 py-1.5 rounded w-full" required id="date" name="date">
          </div>
        </div>
        <!--textarea-->
        <div class="px-10 mt-10  rounded">
          <textarea name="reason" placeholder="Reason for Checkup" id="message" cols="60" required rows="4"
            class="rounded px-2 py-2  outline-none w-full"></textarea>
        </div>
        <!--submit button-->
        <div class="text-center bg-blue-500 rounded mt-10 hover:bg-blue-600 cursor-pointer mx-10  ">
          <button class="px-4 py-2 ">Book your Appointment</button>
        </div>
      </form>
    </div>
  </div>
  <!--output table-->
  <div class="my-10 space-y-5 px-4 hidden">
    <table class="table table-fixed border w-full text-center ">
      <tr>
        <th class="px-2 py-1 border w-14">S.no</th>
        <th class="px-2 py-1 border">Pet's name</th>
        <th class="px-2 py-1 border">Gender</th>
        <th class="px-2 py-1 border">Type</th>
        <th class="px-2 py-1 border">Breed</th>
        <th class="px-2 py-1 border">Age</th>
        <th class="px-2 py-1 border">Weight in KG</th>
        <th class="px-2 py-1 border">Contact no.</th>
        <th class="px-2 py-1 border">Date & Time</th>
        <th class="px-2 py-1 border">Reason</th>
      </tr>
    </table>
  </div>
  <!--Javascript-->
  <script type="module" src="./assets/main.js"></script>
</body>

</html>
