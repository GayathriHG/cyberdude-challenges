<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furfect pets</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>

  <div class=" max-w-5xl mx-auto mt-20 flex bg-violet-400 rounded">
    <div class="split left opacity-40">
      <img src="./assets/pictures/photo 1.jpg" alt="banner" class="h-100 w-80 rounded ">

    </div>
    <div class="split right ">
      <div class="text-fuchsia-950 flex items-center text-center px-20">
        <div>
          <img src="./assets/pictures/photo 3.jpg" alt="logo" class="w-12 h-12 rounded-full">
        </div>
        <div>
          <h2 class="font-bold text-3xl m-4 ">
            Happy Pets Healthy Pets
          </h2>
        </div>

      </div>
      <form>
        <div class="flex items-center space-x-10 px-10 mt-6 mx-10" >

          <div>
            <input type="text" placeholder="Name" class="rounded px-6 py-2  outline-none w-full">
          </div>
          <div class>
            <select name="Breed" id="breed" class="px-4 py-2  rounded outline-none w-full">
              <option value="Cannine">Cannine</option>
              <option value="Feline">Feline</option>
            </select>
          </div>
          <div class>
            <select name="Gender" id="gender" class="px-4 py-2 rounded outline-none w-full">
              <option value="Male">Male</option>
              <option value="Female ">Female</option>
              
            </select>
          </div>
        </div>
        <div class="flex items-center space-x-10 px-10 mt-10 mx-10">
          <div>
            <input type="text" placeholder="Specify the breed" class="rounded px-6 py-2  outline-none">
          </div>
          <input type="number" placeholder="Age" class="rounded px-4 py-2  outline-none">
          </div>
          <div class="flex items-center  space-x-10 px-10 mt-10 mx-10">
            <div>
            <input type="number" placeholder="Your contact number" class="rounded px-4 py-2  outline-none">
          </div>
          <div>
            <input type="number" placeholder="Weight" class="rounded px-4 py-2  outline-none">
          </div>
          </div>

          <div class="px-10 mt-10 mx-10 rounded">
            <textarea name="" placeholder="Reason for Checkup" id="message" cols="60" rows="4" class="rounded px-4 py-2  outline-none"></textarea>
          </div>
          <div class="text-center bg-stone-300 rounded mt-6">
            <button class="py-2 ">Book your Appointment</button>
          </div>
          
         
       

      </form>

    </div>
  </div>



  <script type="module" src="./assets/main.js"></script>
</body>

</html>
