<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furfect pets</title>
  <link rel="stylesheet" href="./assets/main.css">
</head>

<body class="bg-amber-100 font-serif">
<h2 class="text-center font-serif text-4xl py-6">Furfect PetsðŸ’–</h2>
  <div class=" max-w-5xl mx-auto  flex bg-gray-400 rounded">
    <div class="split left opacity-40">
      <img src="./assets/pictures/photo 1.jpg" alt="banner" class="rounded">

    </div>
    <div class="split right ">
      <div class="flex items-center text-center mx-10 mt-2">
        <div>
          <img src="./assets/pictures/photo 3.jpg" alt="logo" class="w-12 h-12 rounded-full">
        </div>
        <div>
          <h2 class="font-bold text-3xl m-4 text-blue-700 font-serif">
            Happy Pets Healthy Pets
          </h2>
        </div>

      </div>
      <form>
        <div class="flex items-center  space-x-10 mt-6 mx-10" >

          <div>
            <input type="text" placeholder="Pet's name" class="rounded px-4 py-2  outline-none w-full">
          </div>
          <div class>
            <select name="Gender" id="gender" class="px-4 py-2 rounded outline-none w-full">
              <option value="Male">Male</option>
              <option value="Female ">Female</option>
              
            </select>
          </div>
         
        </div>
        <div class="flex items-center  space-x-10  mt-10 mx-10">
          <div>
            <input type="text" placeholder="Specify the breed" class="rounded px-4 py-2  outline-none">
          </div>
          <div class>
            <select name="Breed" id="breed" class="px-4 py-2  rounded outline-none w-full">
              <option value="Cannine">Cannine</option>
              <option value="Feline">Feline</option>
            </select>
          </div>
          
          
         
          </div>
          <div class="flex items-center space-x-10  mt-10 mx-10">
            <div>
              <input type="number" placeholder="Age" class="rounded px-4 py-2  outline-none">
              </div>
              <div>
                <input type="number" placeholder="Weight" class="rounded px-4 py-2  outline-none">
              </div>
          </div>
          <div class="flex items-center  space-x-10  mt-10 mx-10">
            <div>
            <input type="number" placeholder="Your contact number" class="rounded px-4 py-2  outline-none">
          </div>
          <div>
            <input type="datetime-local" class="px-4 py-1.5 rounded">
          </div>
          </div>

          <div class="px-10 mt-10  rounded">
            <textarea name="" placeholder="Reason for Checkup" id="message" cols="60" rows="4" class="rounded px-4 py-2  outline-none"></textarea>
          </div>
          <div class="text-center bg-blue-500 rounded mt-10 hover:bg-blue-600 cursor-pointer mx-10 ">
            <button class="px-4 py-2 font-serif">Book your Appointment</button>
          </div>
          
         
       

      </form>
      

    </div>
  </div>

<div class="my-10 space-y-5 px-4 font-serif">
  <table class="tabletable-fixed border w-full text-center ">
    <tr>
      <th class="px-2 py-1 border w-14">S.no</th>
      <th class="px-2 py-1 border">Pets name</th>
      <th class="px-2 py-1 border">Gender</th>
      <th class="px-2 py-1 border">Breed</th>
      <th class="px-2 py-1 border">Type</th>
      <th class="px-2 py-1 border">Age</th>
      <th class="px-2 py-1 border">Weightin KG</th>
      <th class="px-2 py-1 border">Contact</th>
      <th class="px-2 py-1 border">Date & Time</th>
      <th class="px-2 py-1 border">Reason</th>
    </tr>
  </table>
</div>

  <script type="module" src="./assets/main.js"></script>
</body>

</html>
